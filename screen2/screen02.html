<!DOCTYPE html>
<html lang="en">
    <head>
    <title>screen02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="screen02.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="image">
                    <img src="../Image 22.png">
                </div>
                <div class="heading">
                    <h5>Let us know more about 
                        yourself</h5>
                </div>
                <br>
                <div class="address">
                    <h5><p>Your Address:</p></h5>
                    <div class="location">
                        <img src = "./assests/Group 2125.png">
                    </div>
                </div>
                <div class="boxed">
                    <p>
                        #781, 17f, 3rd Main, 6th Block,                              
                        Koramangala, Bangalore - 560068 
                    </p>
                </div>
                <div class="age">
                    <p>
                        How old are you ?
                    </p>
                </div>
                <div class="radio">
                    <div class="radio-boxed">
                        <div class="radio-boxed1">
                            <label for="age1"> < 15 Years</label>
                            <input nput type="radio" id="age1" name="Years1" value="age1" style="margin-left: 60pt;"  checked>
                        </div>
                    </div>
                    <div class="radio-boxed1" style="margin-left: 15px;">
                        <label for="age2">15 - 25 Years</label> 
                        <input type="radio" id="age2" name="Years1" value="age2" style="margin-left: 50pt;" >
                    </div>
                </div>
                <div class="radio1">
                    <div class="radio-boxed1">
                        <label for="age3">25 - 30 Years</label>
                        <input type="radio" id="age3" name="Years1" value="age3" style="margin-left: 50pt;" >
                    </div>
                    <div class="radio-boxed1" style="margin-left: 15px;">
                        <label for="age4"> > 30 Years</label>
                        <input type="radio" id="age4" name="Years1" value="age4" style="margin-left: 65pt;" >
                    </div>
                </div>
                <div class="drink">
                    <p>
                        Your favourite drink ?
                    </p>
                </div>
                <div class="radio-drink">
                    <div class = "drink1">
                        <div class="drink2">
                            <input type="checkbox" id="drink" name="drink" value="drink" checked>
                        <div>
                            <label for="drink">
                                <img src="./assests/Image 1.png" style="padding-left: 49pt;" >
                                <h6>Spirit</h6>
                            </label>
                        </div>
                        </div>
                    </div>
                    <div class = "drink2" style="margin-left: 15px;">
                        <input type="checkbox" id="drink2" name="drink2" value="drink2">
                        <div>
                            <label for="drink2">
                                <img src="./assests/Image 2.png" style="padding-left: 49pt;" >
                                <h6>Red Bull</h6>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="started">
                    <button class="button"><a>Next</a></button>
                </div>
                <div class="radio-drink1">
                    <div class="drink2">
                        <input type="checkbox" id="drink3" name="drink3" value="drink3">
                        <div>
                            <label for="drink3">
                                <img src="./assests/Image 23.png" style="padding-left: 49pt;" >
                                <h6>Mountain Dew</h6>
                            </label>
                        </div>
                    </div>
                    <div class="drink1" style="margin-left: 15px;">
                        <div class="drink2">
                            <input type="checkbox" id="drink4" name="drink4" value="drink4" checked>
                            <div>
                                <label for="drink4">
                                    <img src="./assests/pepsi-logo@logotyp.us.png" style="padding-left: 49pt;" >
                                    <h6>Pepsi</h6>
                                </label>
                            </div>
                        </div>
                       
                    </div>
                </div>
                <div class="date">
                    <p>How often do you drink ?</p>
                </div>
                <div class="radio">
                    <div class="radio-boxed1">
                        <label for="daily1"> Daily</label>
                         <input type="radio" id="daily1" name="Years" value="daily1" style="margin-left: 70pt;" >
                    </div>
                    <div class="radio-boxed1" style="margin-left: 15px;">
                        <label for="daily2"> Weekly</label>
                        <input type="radio" id="daily2" name="Years" value="daily2" style="margin-left: 70pt;" >
                    </div>
                </div>

                <div class="radio1">
                    <div class="radio-boxed">
                        <div class="radio-boxed1">
                            <label for="daily3"> Monthly</label> 
                            <input type="radio" id="daily3" name="Years" value="daily3" style="margin-left: 55pt;" checked >
                        </div>
                    </div>
                    <div class="radio-boxed1" style="margin-left: 15px;">
                        <label for="daily4"> None of above</label> 
                        <input type="radio" id="daily4" name="Years" value="daily4" style="margin-left: 35pt;" >
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
